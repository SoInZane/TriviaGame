<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="header text-center clearfix">
            <h1 class="text-muted">Batman Trivia Game</h1>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div id="game">
                    <h2>Batman Trivia</h2>
                    <p id="timeRemaining" class="lead">Time Remaining: <span id="timer"></span></p>
                    <p id="triviaQuestion" class="lead"></p>
                </div>
                <div id="results">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div id="choices" class="text-center">
                        <button id="start" class="btn btn-info btn-lg" style="color: yellow; background:black; border: 1px solid black">Start</button>
                        <div id="options">

                        </div>

                    </div>
                </div>
            </div>

        </div>


        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
